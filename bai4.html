<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<pre id="output"></pre>
<script>
    let r = 7
    let d = 21
    let result = "";
    for (let i = 0; i < r; i++) {
        for (let j = 0; j < d; j++) {
            if ( i===0 || i===r-1 || j===0 || j===d-1 ) {
                result += "*" ;
            }else {
                result += " " ;
            }
        }
        result += "\n" ;
    }
    document.getElementById('output').textContent = result;
</script>
</body>
</html>
