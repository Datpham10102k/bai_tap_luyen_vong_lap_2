<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</title>
</head>
<body>
<script>
    let h = 5
    for (let i = 0; i < h; i++) {
    for (let j = 0 ; j < h; j++){
        if ( j <= i ){
            document.write('*');
        }
    }
    document.write("</br>");
    }
    document.write("</br>");

    for (let i = 0; i < h; i++) {
        for (let j = 0 ; j < h; j++){
            if ( i + j < h - 1 ){
                document.write('&nbsp;&nbsp');
            }else {
                document.write('*');
            }
        }
        document.write("</br>");
    }
    document.write("</br>");

    for (let i = 0; i < h; i++) {
        for (let j = 0 ; j < h; j++){
            if ( i + j < h ){
                document.write('*');
            }
        }
        document.write("</br>");
    }
    document.write("</br>");

    for (let i = 0; i < h; i++) {
        for (let j = 0 ; j < h; j++){
            if ( j < i ){
                document.write('&nbsp;&nbsp');
            }else {
                document.write('*');
            }
        }
        document.write("</br>");
    }
</script>
</body>
</html>
